<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Caveat&family=Mate+SC&family=Old+Standard+TT&family=Roboto:wght@100;700&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script defer src="./public/javascript/home.js"></script> 
    <link rel="stylesheet" href="public/css/style.css">
    <title>Javascript</title>
</head>
<body class="bodyIndex">


    <header class="headerIndex">
      <h1 id="main_title">SELECCIONE SU EMBARCACIÓN.</h1>
      <a href="#table" class="btn btn-primary" id="botonVerUltimoAlquiler">Ver Último Alquiler</a>
    </header>


    <main>      

      <div class="container">
        <div class="row gy-5" id="contenidoDOM">

         
        </div>
      </div> 
          

      <h2 class="main_subtitle">Seleccione equipamiento adicional.</h2>

      <section>

      <table id="table">
        <tr>
          <th>ID</th>
          <th>PRODUCTO</th>
          <th>PRECIO</th>
          <th>CANTIDAD DISPONIBLE</th>
        </tr>
      </table>
    </section>

 

     <ul id="listadoCarrito"> PRODUCTOS SELECCIONADOS

     </ul>
 
    </main>

    <footer>

                                                                <!-- MODAL CONFIRMAR COMPRA -->
<!-- Button trigger modal -->
<div class="divBotonContinuar">
  <button type="button" class="btn btn-primary" id="botonContinuar" data-bs-toggle="modal" data-bs-target="#exampleModal">
  CONTINUAR
  </button>
</div>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Productos Seleccionados</h5>
        <button type="button" class="btn-close" id="botonCerrar" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="totalEnModal">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="botonCancelar" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="botonConfirmarAlquiler" data-bs-dismiss="modal">Continuar</button>
      </div>
    </div>
  </div>
</div>

    </footer>

   
    
    
</body>
</html>
